<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수어 단어 학습 · 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", system-ui, sans-serif;
      background: #111827;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.75rem 1.25rem;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .player-area {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 1rem;
    }

    @media (max-width: 900px) {
      .player-area {
        grid-template-columns: 1fr;
      }
    }

    .video-card, .info-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .example-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000;
      padding: 2rem;
      text-align: center;
      z-index: 10;
    }

    .example-overlay.show {
      display: flex;
    }

    .example-text {
      font-size: 2rem;
      line-height: 1.4;
      word-break: keep-all;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    .btn {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 999px;
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .btn-primary {
      background: #2563eb;
      border-color: #3b82f6;
    }

    .btn:hover {
      background: #1f2937;
    }

    .list-card {
      margin-top: 0.5rem;
      max-height: 240px;
      overflow: auto;
      border: 1px solid #1f2937;
      border-radius: 0.5rem;
    }

    .list-item {
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid #020617;
      font-size: 0.85rem;
    }

    .list-item.active {
      background: #1f2937;
    }

    footer {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      background: #020617;
      border-top: 1px solid #1f2937;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <strong>수어 단어 학습 · 테스트</strong>
  <span style="font-size:0.8rem; opacity:0.8;">iframe · Google Drive</span>
</header>

<main>
  <div class="player-area">

    <!-- 왼쪽: 영상 -->
    <section class="video-card">
      <div class="controls">
        <div>
          <strong id="clipTitle">–</strong>
        </div>
        <div>
          <button class="btn" id="prevBtn">← 이전</button>
          <button class="btn btn-primary" id="nextBtn">다음 →</button>
        </div>
      </div>

      <div class="video-wrapper">
        <iframe
          id="videoFrame"
          allow="autoplay; fullscreen"
          allowfullscreen
        ></iframe>

        <div class="example-overlay" id="exampleOverlay">
          <div class="example-text" id="exampleText"></div>
        </div>
      </div>

      <div style="margin-top:0.5rem;">
        <button class="btn" id="sentencePopupBtn">문장 보기 (S)</button>
        <button class="btn" id="hidePopupBtn">팝업 닫기</button>
      </div>
    </section>

    <!-- 오른쪽: 정보 -->
    <section class="info-card">
      <div>
        <strong>문장</strong>
        <div id="sentenceText" style="margin-top:0.3rem; font-size:0.9rem;"></div>
      </div>

      <div style="margin-top:0.75rem;">
        <strong>목록</strong>
        <div class="list-card" id="listContainer"></div>
      </div>
    </section>

  </div>
</main>

<footer>
  Google Drive preview iframe 기반 · 제어 기능 제한 있음
</footer>

<script>
const clips = [
  {
    id: 1,
    title: "경영학 질문",
    sentence: "경영학과도 힘들다고 들었는데 경영학 공부는 어떻게 해?",
    src: "https://drive.google.com/file/d/1JN9TBL6bmSLWSVckzR1jsi3yifJg4hT0/preview"
  },
  {
    id: 2,
    title: "법학 전공",
    sentence: "나는 법학을 전공했고 복수 전공으론 사회복지학을 전공했어.",
    src: "https://drive.google.com/file/d/1fG0UelQcTBfNkSYqzxJTbCD1KxiuDHRF/preview"
  },
  {
    id: 3,
    title: "같은 전공",
    sentence: "나도 너랑 같은 경영학을 전공하고 있어.",
    src: "https://drive.google.com/file/d/1iAk7dQU7EUsRMr8ykOlG3q2c_hGpArdg/preview"
  },
  {
    id: 4,
    title: "전공 질문",
    sentence: "다들 전공이 어떻게 돼?",
    src: "https://drive.google.com/file/d/1pBTrfzV0PUPvYPRbcuYW1V0hLweQiE-t/preview"
  }
];

let current = 0;

const iframe = document.getElementById("videoFrame");
const titleEl = document.getElementById("clipTitle");
const sentenceEl = document.getElementById("sentenceText");
const listEl = document.getElementById("listContainer");
const overlay = document.getElementById("exampleOverlay");
const overlayText = document.getElementById("exampleText");

function loadClip(idx) {
  const clip = clips[idx];
  iframe.src = clip.src;
  titleEl.textContent = clip.title;
  sentenceEl.textContent = clip.sentence;
  overlayText.textContent = clip.sentence;

  [...listEl.children].forEach((el, i) => {
    el.classList.toggle("active", i === idx);
  });
}

clips.forEach((clip, i) => {
  const div = document.createElement("div");
  div.className = "list-item";
  div.textContent = `${i + 1}. ${clip.title}`;
  div.onclick = () => {
    current = i;
    loadClip(current);
  };
  listEl.appendChild(div);
});

document.getElementById("prevBtn").onclick = () => {
  current = (current - 1 + clips.length) % clips.length;
  loadClip(current);
};

document.getElementById("nextBtn").onclick = () => {
  current = (current + 1) % clips.length;
  loadClip(current);
};

document.getElementById("sentencePopupBtn").onclick = () => {
  overlay.classList.add("show");
};

document.getElementById("hidePopupBtn").onclick = () => {
  overlay.classList.remove("show");
};

loadClip(0);
</script>

</body>
</html>
